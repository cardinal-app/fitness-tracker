name: release
on:
  workflow_call:
jobs:
  release:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set-up Gradle 🔨
        uses: gradle/gradle-build-action@v2
      - name: Set-up Git 🐵
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Release 🏷️
        run: ./gradlew release
