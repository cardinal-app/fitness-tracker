name: test
on:
  workflow_call:
jobs:
  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    env:
      GPR_USER: ${{ secrets.GPR_USER }}
      GPR_KEY: ${{ secrets.GPR_KEY }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set-up Java â˜•
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21
      - name: Set-up Gradle ğŸ”¨
        uses: gradle/actions/setup-gradle@v3
      - name: Test ğŸ“
        run: |
          echo ${{ secrets.GPR_USER }}
          TEST=${{ secrets.GPR_USER }}
          echo $GPR_USER
          echo $TEST
          ./gradlew test
