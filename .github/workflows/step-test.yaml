name: test
on:
  workflow_call:
jobs:
  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set-up Java â˜•
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21
      - name: Set-up Gradle ğŸ”¨
        uses: gradle/actions/setup-gradle@v3
      - name: Test ğŸ“
        run: ./gradlew test -Dgpr_user=${{ secrets.GPR_USER }} --Dgpr_key=${{ secrets.GPR_KEY }}
