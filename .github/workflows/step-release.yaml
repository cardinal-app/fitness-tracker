name: release
on:
  workflow_call:
jobs:
  release:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set-up User 🐵
        uses: fregante/setup-git-user@v2
      - name: Drop -SNAPSHOT 🔍
        run: |
          cat gradle.properties | jq -R -s 'split("\n") | map(select(length > 0)) | map(select(startswith("#") | not)) | map(split("=")) | map({(.[0]): .[1]}) | add' >> gradle.json
          echo "RELEASE_VERSION=$(cat package.json | jq -r '.version' | cut -d '-' -f1)" >> $GITHUB_ENV
          rm gradle.properties
          jq -r 'to_entries[]|"\(.key)=\(.value)"' gradle.json >> gradle.properties
          rm gradle.json
        # Note :: an env var cannot be accessed from a step that defines or updates it
      - name: Bump and Tag 🏷️
        run: |
          git tag ${{ env.RELEASE_VERSION }} -m "[release] fit-track-${{ env.RELEASE_VERSION }}"
          git push origin ${{ env.RELEASE_VERSION }}  
          echo "SNAPSHOT_VERSION=$(./gradlew -q printNextSnapshot)" >> $GITHUB_ENV
      - name: Release 📦
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
      - name: Add -SNAPSHOT 📷
        run: ./gradlew -q -Pversion=${{ env.SNAPSHOT_VERSION }} publish
      - name: Commit -SNAPSHOT 💾
        uses: stefanzweifel/git-auto-commit-action@v4
