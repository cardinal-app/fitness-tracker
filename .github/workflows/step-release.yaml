name: release
on:
  workflow_call:
jobs:
  release:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set-up User 🐵
        uses: fregante/setup-git-user@v2
      - name: Retrieve Version 🔍
          echo "VERSION=$(./gradlew -q printVersion | cut -d '-' -f1)" >> $GITHUB_ENV
        # Note :: an env var cannot be accessed from a step that defines or updates it
      - name: Bump and Tag 🏷️
        run: |
          gradle -Pversion=${{ env.VERSION }} publish
          git tag ${{ env.VERSION }} -m "[release] fit-track-${{ env.VERSION }}"
          git push origin ${{ env.VERSION }}
          echo "SNAPSHOT_VERSION=$(./gradlew -q printNextSnapshot)" >> $GITHUB_ENV
      - name: Release 📦
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
      - name: Add -SNAPSHOT 📷
        run:
          gradle -Pversion=${{ env.SNAPSHOT_VERSION }} publish
      - name: Commit -SNAPSHOT 💾
        uses: stefanzweifel/git-auto-commit-action@v4
