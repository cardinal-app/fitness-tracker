name: test
on:
  workflow_call:
  secrets:
    GPR_USER:
      required: true
    GPR_KEY:
      required: true
jobs:
  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Set-up Java ☕
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21
      - name: Set-up Gradle 🔨
        uses: gradle/actions/setup-gradle@v3
      - name: Set-up GPR Access 🥸
        run: |
          echo "GPR_USER=jrsmth" >> "$GITHUB_ENV"
          echo "GPR_KEY=${{ secrets.GPR_KEY }}" >> "$GITHUB_ENV"
      - name: Test 📐
        run:  ./gradlew test --stacktrace
